<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock.jpg" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    " 
    ><img src="images/paper.jpg" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    " 
    ><img src="images/scissors.jpg" class="move-icon"></button>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>



    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
    <script src="rock-paper-scissors.js">
    </script>
  </body>
</html>
